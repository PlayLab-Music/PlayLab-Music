<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script type="module" src="./index.js" defer></script>

    <title>PlayLab</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="#home" class="logo">PlayLab</a>
            <ul>
                <li><a href="#aboutUs">Team</a></li>
                <li><a href="#contactUs">Contact</a></li>
            </ul>
        </div>
        
        <div class="littlePrince"><img src="./imgs/prince.png"></div>
        <!-- <div class="mountain"><img src="./imgs/mountain1.png"></div> -->

        <section id="home">
            <div class="title">
                <h1>Music is a world</h1> 
                <h1>within ourselves</h1>
                <p>We can show you it</p>
            </div>
            <a href="./search.html">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <div>GET START</div>        
            </a>
        </section>


        <section id="aboutUs">
            <div class="section-title">TEAM</div>
            <div class="card-container">
                <div class="card-box">
                    
                    <div class="card">
                        <div class="card-img">
                            <img src="./imgs/bg2.jpg" alt="">
                        
                            <div class="card-content">
                                <div class="card-name">Jessie</div>
                                <div class="card-role">Project Manager</div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-img">
                            <img src="./imgs/bg2.jpg" alt="">
                        
                            <div class="card-content">
                                <div class="card-name">Colten</div>
                                <div class="card-role">Frontend</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-box">
                    <div class="card">
                        <div class="card-img">
                            <img src="./imgs/yj.jpg" alt="">
                        
                            <div class="card-content">
                                <div class="card-name">Elly</div>
                                <div class="card-role">Web Designer</div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-img">
                            <img src="./imgs/cy.jpg" alt="">
                        
                            <div class="card-content">
                                <div class="card-name">Phant</div>
                                <div class="card-role">AI Engineer</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-box">
                    <div class="card">
                        <div class="card-img">
                            <img src="./imgs/bg2.jpg" alt="">
                            <div class="card-content">
                                <div class="card-name">Null</div>
                                <div class="card-role">Backend</div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-img">
                            <img src="./imgs/mc.jpg" alt="">
                            <div class="card-content">
                                <div class="card-name">David</div>
                                <div class="card-role">Multi-Player</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section id="contactUs">
            <div class="section-container">
                <div class="section-title">CONTACT</div>    
                <div class="contactContainer">
                    <textarea id="userName" rows="1" placeholder="Name"></textarea>
                    <textarea id="userEmail" rows="1" placeholder="Email"></textarea>
                    <textarea id="userComment" rows="5" placeholder="Message"></textarea>
                </div>
                <button>SEND</button>
            </div>
        
        </section>


        <section id="end">
            end
        </section>
    </div>
    
</body>
</html>
