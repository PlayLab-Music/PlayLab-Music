    <script src="https://www.youtube.com/iframe_api"></script>

    <script src="./contents/autocomplete.js"></script>

    <script>
    </script>
    <title>PlayLab</title>

<body>
    <div class="container">
        <div class="navbar">
            <a href="./index.html" class="logo">PlayLab</a>
        </div>

        <section id="search">
            <div id="search-container">
                <!-- <h1>Recommand Songs</h1> -->
                <div id="PnlSearch">
                    <input type="text" placeholder="e.g bad guy - Billie Eilish" id="TxtSearch" class="search-bar" autocomplete="off"></input>
                    <svg class="search-border" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/" x="0px" y="0px" viewBox="0 0 671 111" xml:space="preserve">
                        <path class="border" d="M335.5,108.5h-280c-29.3,0-53-23.7-53-53v0c0-29.3,23.7-53,53-53h280"/>
                        <path class="border" d="M335.5,108.5h280c29.3,0,53-23.7,53-53v0c0-29.3-23.7-53-53-53h-280"/>
                    </svg>
                    <div id="BtnSearch" class="go-icon">
                        <i class="fa fa-arrow-right"></i>
                    </div>
                    <div id="auto-box">

                    </div>
                </div>
                
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>
            
            <div class="controller">
                <div class="player-info">
                    <!-- <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div> -->
                    <div class="player-title"></div>
                    <div class="player-singer"></div>
                </div>    
                <!-- <div id="timeSlider">
                    <input id="YouTube-player-progress" type="range" value="1" min="0" max="100" data-bi="pl" onchange="youTubePlayerCurrentTimeChange('pl',this.value);" oninput="youTubePlayerCurrentTimeSlide('player');" class="slider">
                </div> -->
            </div>
        </section>

        
    </div>
