<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="search.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://unpkg.com/hangul-js" type="text/javascript"></script>


    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="./contents/autocomplete.js"></script>
    <script src="./contents/youtube.js"></script>
    <script src="./contents/contentBox.js"></script>
    <script src="./contents/appendSliders.js"></script>
    <script src="./contents/backend.js"></script>
    
    <script type="module" src="./search.js" defer></script>
    
    <script>
    </script>
    <title>PlayLab</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="./index.html" class="logo">PlayLab</a>
        </div>

        <section id="search">
            <div id="search-container">
                <!-- <h1>Recommand Songs</h1> -->
                <div id="search-box">
                    <div id="search-wrapper">
                        <input type="text" placeholder="e.g bad guy - Billie Eilish" id="txt-search" class="search-bar" autocomplete="off"></input>
                    </div>
                    <!-- <div class="search-btn">
                        <i class="fas fa-search"></i>
                    </div> -->

                    <div class="cancel-btn">
                        <i class="fas fa-times"></i>
                    </div>

                    <div id="auto-box"></div>
                </div>
            </div>


            <div id="swiper">
                
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                    </div>
                    <!-- <div class="swiper-pagination"></div>
                    <div class="swiper-scrollbar"></div> -->
                </div>
            </div>
            
            <div class="controller">
                <div class="player-info-wrapper">
                    <div class="player-thumb"></div>
                    <div class="player-info">
                        <!-- <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div> -->
                        <div class="player-title"></div>
                        <div class="player-singer"></div>
                        <div class="player-controller">
                            <div class="prev-btn"><i class="fas fa-backward"></i></div>
                            <div class="play-btn"><i class="fas fa-play"></i></div>
                            <div class="next-btn"><i class="fas fa-forward"></i></div>
                        </div>
                    </div>    
                <div class="seek-wrapper">
                    <div class="seek-bar">
                        <div class="seek-fill"></div>
                    </div>
                </div>

                <!-- <div id="time-slider">
                    <input id="YouTube-player-progress" type="range" value="1" min="0" max="100" onchange="youTubePlayerCurrentTimeChange(this.value);" oninput="youTubePlayerCurrentTimeSlide();" class="slider">
                </div> -->
            </div>
        </section>

        
    </div>
    
</body>
</html>
